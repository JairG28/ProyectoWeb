<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Manga | TuZonaMangas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
		<link rel=StyleSheet href="../css/nuevo_manga.css" type="text/css"> 
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/"><b>TuZonaMangas</b></a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/crud"><b>CRUD</b></a></li>
				</ul>
			</div>
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><b>Cerrar sesión</b></a></li>
			</ul>
		</div>
	</nav>
	<br><br>
	<br><br>
	<br><br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card regis">
				<h1 class="text-center">Registro de Manga</h1>
				<div class="card-body">
					<form th:action="@{/guardarCrud}" th:object="${manga}" method="post">
						<div class="form/group">
							<label>Nombre :</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Escriba el nombre del manga" required>
						</div>
						<div class="form/group">
							<label>Sinopsis :</label> <textarea type="textarea" rows="7" name="sinopsis"
								th:field="*{sinopsis}" class="form-control"
								placeholder="Escriba la sinopsis" required></textarea>
						</div>
						<div class="form/group">
							<label>Editorial :</label> <input type="text" name="editorial"
								th:field="*{editorial}" class="form-control"
								placeholder="Escriba la sinopsis" required>
						</div>
						<div class="form/group">
							<label>Fecha de Lanzamiento :</label> <input type="date" name="lanzamiento"
								th:field="*{lanzamiento}" class="form-control" value="2022-06-26" min="2022-06-26" max="2030-12-31"
								placeholder="Digite fecha de lanzamiento" required>
						</div>
						<div class="form/group">
							<label>Nro Capítulos :</label> <input type="number" name="episodios"
								th:field="*{episodios}" class="form-control"
								placeholder="Ingrese numero de Capítulos" required>
						</div>
						<div class="form/group">
							<label>Portada :</label> <input type="text" name="portada"
								th:field="*{portada}" class="form-control"
								placeholder="Ingrese url de portada" required>
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
